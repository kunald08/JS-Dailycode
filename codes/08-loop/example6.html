<html>
	<head>
		<title>For Loop Demo</title>
		<script>
			let n = Number(prompt("enter a number"));
			let ev,
				od,
				i = 1;
			ev = od = 0;
			for (; i <= n; i++) {
				i % 2 == 0 ? (ev = ev + i) : (od = od + i);
			}
			document.write(`Sum of even numbers is ${ev} <br>`);
			document.write(`Sum of odd numbers is ${od}`);
		</script>
	</head>

	<body></body>
</html>
